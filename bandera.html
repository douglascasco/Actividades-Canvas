<canvas width="3000" height="3000"></canvas>

<script>
    function dibujar_cuadrado(x, y) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.strokeStyle = "black";
        pincel.strokeRect(x, y, 50, 50);
        pincel.fillStyle = "red";
        pincel.fillRect(x, y, 50, 50);

    }
    var contador = 0;
    for (let index = 0; index <= 1000; index = index + 50) {

        dibujar_cuadrado(index, contador * 50);
        
        contador++;

    }
   
   for (let index = 1000; index <= 2000; index = index + 50) {
   
        dibujar_cuadrado(index+50, contador * 50 - 50);
        contador--;

    }

    
   
</script>
